<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMID Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h1 {
            color: #00308F;
            text-align: center;
            margin: 40px 0;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 800px;
        }

        .pdf-button {
            padding: 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .pdf-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .blue {
            background-color: #00308F;
        }

        .crimson {
            background-color: #DC143C;
        }
    </style>
</head>
<body>
    <h1>Course Materials</h1>
    <div class="button-container">
        <a href="MLOverview.pdf" class="pdf-button blue">
            Machine Learning Overview
        </a>
        <a href="LLMOverview.pdf" class="pdf-button crimson">
            LLM Overview
        </a>
        <a href="PromptingLLMs.pdf" class="pdf-button crimson">
            LLM Prompting
        </a>
        <a href="HowLLMsWork.pdf" class="pdf-button blue">
            How LLMs Work
        </a>
    </div>
</body>
</html>
